version: '3.8'

services:
  # Spark Master
  spark-master:
    image: telecom-churn-backend:latest
    container_name: spark-master
    hostname: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "8080:8080"  # Spark Master Web UI
      - "7077:7077"  # Spark Master Port
      - "5000:5000"  # Flask API
    volumes:
      - ./data:/opt/spark-data
      - ./logs:/opt/spark/logs
    networks:
      - spark-network
    command: >
      bash -c "
        /opt/spark/sbin/start-master.sh &&
        tail -f /opt/spark/logs/spark-*.out
      "

  # Spark Worker 1
  spark-worker-1:
    image: telecom-churn-backend:latest
    container_name: spark-worker-1
    hostname: spark-worker-1
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_WEBUI_PORT=8081
    ports:
      - "8081:8081"  # Worker Web UI
    volumes:
      - ./data:/opt/spark-data
      - ./logs:/opt/spark/logs
    networks:
      - spark-network
    command: >
      bash -c "
        /opt/spark/sbin/start-worker.sh spark://spark-master:7077 &&
        tail -f /opt/spark/logs/spark-*.out
      "

  # Spark Worker 2
  spark-worker-2:
    image: telecom-churn-backend:latest
    container_name: spark-worker-2
    hostname: spark-worker-2
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_WEBUI_PORT=8082
    ports:
      - "8082:8082"  # Worker Web UI
    volumes:
      - ./data:/opt/spark-data
      - ./logs:/opt/spark/logs
    networks:
      - spark-network
    command: >
      bash -c "
        /opt/spark/sbin/start-worker.sh spark://spark-master:7077 &&
        tail -f /opt/spark/logs/spark-*.out
      "

  # Application Server (Flask API)
  app-server:
    image: telecom-churn-backend:latest
    container_name: churn-api-server
    depends_on:
      - spark-master
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - SPARK_DRIVER_MEMORY=2g
      - SPARK_EXECUTOR_MEMORY=2g
    ports:
      - "5001:5000"  # Flask API (mapped to 5001 on host)
    volumes:
      - ./data:/opt/spark-data
      - ./app:/opt/app
    networks:
      - spark-network
    command: python /opt/app/main.py api

networks:
  spark-network:
    driver: bridge

volumes:
  spark-data:
  spark-logs:
